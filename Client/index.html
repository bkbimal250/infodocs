<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon_infodocs.png" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Infodocs – Smart Certificates & HR Docs for SPA & Wellness Centers</title>
    <meta
      name="description"
      content="Infodocs is a smart document management platform for SPA and wellness centers. Generate certificates, manage candidates, streamline HR workflows, and keep all your documents secure in one place."
    />
    <meta
      name="keywords"
      content="Infodocs, spa document management, wellness center software, certificate generator, appointment letter, experience certificate, salary certificate, HR forms, candidate management, Diisha Online Solution"
    />
    <meta name="author" content="Infodocs by Disha Online Solution" />

    <!-- Canonical (update to your real domain) -->
    <link rel="canonical" href="https://docs.dishaonlinesolution.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Infodocs – Smart Certificates & HR Docs for SPA & Wellness Centers"
    />
    <meta
      property="og:description"
      content="Centralize your SPA and wellness documentation – certificates, HR forms, and candidate data – with Infodocs."
    />
    <!-- Update this to a proper share image if you have one -->
    <meta property="og:image" content="/infodocs_og.png" />
    <meta property="og:url" content="https://docs.dishaonlinesolution.com" />
    <meta property="og:site_name" content="Infodocs" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Infodocs – Smart Certificates & HR Docs for SPA & Wellness Centers"
    />
    <meta
      name="twitter:description"
      content="Generate certificates, manage HR forms, and organize SPA & wellness documentation in one secure platform."
    />
    <meta name="twitter:image" content="/infodocs_og.png" />

    <!-- Optional: App name for PWA / mobile -->
    <meta name="application-name" content="Infodocs" />
    <meta name="theme-color" content="#2563eb" />

    <!-- JSON-LD Structured Data (basic Organization schema) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Infodocs",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "description": "Infodocs is a document management platform for SPA and wellness centers, offering certificate generation, HR forms, and candidate management.",
        "provider": {
          "@type": "Organization",
          "name": "Diisha Online Solution"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
