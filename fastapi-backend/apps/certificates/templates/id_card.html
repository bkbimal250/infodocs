<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ID Card Template</title>

<style>
    @page {
        size: 50mm 85mm;
        margin: 0;
    }

    body {
        margin: 0;
        padding: 10px;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
    }

    /* Base card (fixed size) */
    .id-card {
        width: 50mm;
        height: 85mm;
        background: #ffffff;
        border: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        text-align: center;
    }

    /* Theme 1 */
    .theme-1 {
        --primary: #fce3e3;
        --accent: #f7a100;
        --text: #000000;
    }

    .id-card .header-bar,
    .id-card .bottom-bar {
        background: var(--primary);
    }

    .id-card .yellow-strip,
    .id-card .bottom-yellow {
        background: var(--accent);
    }

    .id-card {
        color: var(--text);
    }

    .header-bar { height: 6mm; }
    .yellow-strip { height: 3mm; }

    .logo-box img {
        width: 22mm;
        border-radius: 2mm;
    }

    .photo-box img {
        width: 18mm;
        height: 24mm;
        object-fit: cover;
        border-radius: 2mm;
        margin-bottom: 2mm;
    }

    .name {
        margin-top: 2mm;
        font-size: 10px;
        font-weight: bold;
    }

    .details {
        margin-top: 2mm;
        padding: 0 4mm;
        font-size: 7.5px;
        text-align: left;
        line-height: 1.4;
    }

    .details b {
        display: inline-block;
        width: 38%;
    }

    .address {
        margin-top: 2mm;
        padding: 0 4mm;
        font-size: 7px;
        line-height: 1.25;
        margin-bottom: 2mm;
        text-align: center;
    }

    .bottom-bar {
        height: 5mm;
        margin-top: auto;
    }

    .bottom-yellow {
        height: 3mm;
    }
</style>
</head>
<body>

<!-- ONLY TEMPLATE 1 KEPT -->
<div class="id-card theme-1">
    <div class="header-bar"></div>
    <div class="yellow-strip"></div>

    <div class="logo-box">

        <img src="{{ spa_logo }}" alt="Logo">
     
    </div>

    <div class="photo-box">
      
        <img src="{{ candidate_photo }}" alt="Photo">
      
    </div>

    <div class="name">{{candidate_name}}</div>

    <div class="details">
        <div><b>Date Of Joining:</b> {{date_of_joining}}</div>
        <div><b>Designation:</b> {{designation}}</div>
        <div><b>Contact No:</b> {{contact_number}}</div>
        <div><b>Issue Date:</b> {{issue_date}}</div>
    </div>

    <div class="address">
        {{spa_address}}
    </div>

    <div class="bottom-bar"></div>
    <div class="bottom-yellow"></div>
</div>

</body>
</html>
