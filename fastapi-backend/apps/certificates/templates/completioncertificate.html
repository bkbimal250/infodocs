<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Certificate of Completion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">

    <style>
        @page {
            size: A4;
            margin: 0;
        }

        body {
            font-family: "Story Script", cursive;
            font-weight: 400;
            font-style: normal;
            padding-top: 30px;
            margin: 0;
            width: 210mm;
            height: 297mm;
        }

        .main-container {
            position: relative;
            width: 190mm;
            height: 280mm;
            margin: 0 auto;
        }

        .candidate-name {
            position: absolute;
            top: 41.5%;
            left: 36%;
            transform: translateX(-50%);
            font-size: 1.4rem;
            font-weight: bold;
            color: #000;
        }

        .course-title {
            position: absolute;
            top: 46%;
            left: 60%;
            font-weight: bold;
            font-size: 1.2rem;
            color: #000;
        }

        .start_date,
        .end_date {
            position: absolute;
            top: 50.5%;
            font-size: 1.2rem;
            font-style: italic;
            font-weight: bold;
            color: #000;
        }

        .start_date {
            left: 37%;
        }

        .end_date {
            left: 60%;
        }

        .candidate-image {
            position: absolute;
            top: 58%;
            left: 12%;
            width: 20%;
            height: auto;
            object-fit: cover;
        }

        .signature-image {
            position: absolute;
            top: 74%;
            left: 18%;
            width: 130px;
            height: 120px;
        }

        .stamp-image {
            position: absolute;
            top: 69%;
            left: 19%;
            width: 110px;
            height: 110px;

        }
    </style>

</head>

<body>
    <div class="main-container">
        <!-- Certificate Background Image - Dynamic from backend static folder-->
        <img src="{{ certificate_background_image }}" style="width:100%; height:auto;" alt="Certificate Template">

        <!-- Candidate Name - Dynamic from backend field -->
        <div class="candidate-name">
            {{ candidate_name }}
        </div>

        <!-- Course Title - Dynamic from backend field -->
        <div class="course-title">
            {{ course_name }}
        </div>

        <!-- Start Date - Dynamic from backend field -->
        <div class="start_date">
            {{ start_date }}
        </div>

        <!-- End Date - Dynamic from backend field -->
        <div class="end_date">
            {{ end_date }}
        </div>

        <!-- Candidate Photo - Dynamic from backend  field -->
        {{#if passport_size_photo}}
        <img src="{{ passport_size_photo }}" alt="Candidate Photo" class="candidate-image">
        {{/if}}

        <!-- Candidate Signature - Dynamic from backend field  -->
        {{#if candidate_signature}}
        <img src="{{ candidate_signature }}" alt="Signature Image" class="signature-image">
        {{/if}}

        <!-- Certificate Stamp - Dynamic from backend static folder-->
        <img src="{{ certificate_stamp_image }}" alt="Stamp" class="stamp-image">
    </div>
</body>

</html>
