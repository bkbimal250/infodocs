<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Sheet</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        /* A4 page setup */
        @page {
            size: A4;
            margin: 0;
        }

        html, body {
            width: 210mm;
            height: 297mm;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Main container */
        .main-container {
            position: relative;
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
        }

        /* Background image */
        .main-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        /* Spa name (center top) */
        .spa-name {
            position: absolute;
            top: 3mm;              /* fine-tune if needed */
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 700;
            color: #000;
            white-space: nowrap;
            z-index: 1;
        }

        /* Spa location (left side under header) */
        .spa-location {
            position: absolute;
            top: 15mm;             /* fine-tune if needed */
            left: 35mm;
            font-size: 14px;
            font-weight: 700;
            color: #000;
            white-space: nowrap;
            z-index: 1;
        }

        @media print {
            body {
                background: none;
            }
        }
    </style>
</head>

<body>

<div class="main-container">
    <!-- Background template -->
    <img src="{{ daily_sheet_background }}" alt="Daily Sheet Template">

    <!-- Overlay text -->
    <div class="spa-name">
        {{ spa_name }}
    </div>

    <div class="spa-location">
        {{ spa_location }}
    </div>
</div>

</body>
</html>
